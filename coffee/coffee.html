<html>
 <head>
  <title>Ajaxを使ったコーヒーメーカー</title>
  <link rel="stylesheet" type="text/css" href="coffee.css" />
  <script type="text/javascript" src="ajax.js"> </script>
  <script type="text/javascript" src="text-utils.js"> </script>
  <!-- <script type="text/javascript" src="coffee.js"> </script> -->
  <script type="text/javascript" src="coffee.js"> </script>
 </head>
 <body>
   <div id="header">
    <h1>Ajaxなコーヒーメーカー</h1>
   </div>

  <div id="wrapper">
   <div id="coffeemaker1">
    <h2>コーヒーメーカー #1</h2>
    <p><img src="images/CoffeeMaker1.gif" alt="Coffee Maker #1" /></p>
    <div id="coffeemaker1-status">待機中</div>
   </div>

   <div id="coffeeorder">
    <p><img src="images/coffeeMugWithBeans.jpg" alt="Coffee Pot 1" /></p>
    <h2>お好みのコーヒーを注文してください</h2>
    <div id="controls1">
     <form>
      <p>お名前: <input type="text" name="name" id="name" /></p>
      <h3>サイズ</h3>
      <p> 
       <input type="radio" name="size" 
              value="small" checked="true">スモール</input>
       &nbsp;&nbsp;
       <input type="radio" name="size" 
              value="medium">ミディアム</input>
       &nbsp;&nbsp;
       <input type="radio" name="size" 
              value="large">ラージ</input>
      </p>
      <h3>種類</h3>
      <p> 
       <input type="radio" name="beverage" 
              value="mocha" checked="true">モカ</input>
       &nbsp;&nbsp;
       <input type="radio" name="beverage" 
              value="latte">ラテ</input>
       &nbsp;&nbsp;
       <input type="radio" name="beverage" 
              value="cappucino">カプチーノ</input>
      </p>
      <p>
       <input type="button"
              onClick="orderCoffee()"
              value="コーヒーを注文" />
      </p>
     </form>
    </div>
   </div>

   <div id="coffeemaker2">
    <h2>Coffee Maker #2</h2>
    <p><img src="images/CoffeeMaker2.gif" alt="Coffee Maker #2" /></p>
    <div id="coffeemaker2-status">待機中</div>
   </div>
  
   <p id="clear"></p>
  </div>
 </body>
</html>
